apiVersion: apps/v1
kind: Deployment
metadata:
  name: equipment-deployment
spec:
  selector:
    matchLabels:
      app: equipment
  template:
    metadata:
      labels:
        app: equipment
        azure.workload.identity/use: "true" 
    spec:
      serviceAccountName: equipment-serviceaccount
      containers:
      - name: equipment
        image: harvesthelper.azurecr.io/harvesthelper.equipment:1.0.4
        env:
          - name: ServiceSettings__MessageBroker
            value: SERVICEBUS
          - name: ServiceSettings__KeyVaultName
            value: harvesthelper
          - name: ServiceSettings__Authority
            value: https://harvesthelper.westeurope.cloudapp.azure.com/identity-svc
        resources:
          limits:
            memory: "128Mi"
            cpu: "150m"
        ports:
        - containerPort: 5000
        livenessProbe: 
          httpGet:
            path: /health/live
            port: 5000
          initialDelaySeconds: 10
        readinessProbe: 
          httpGet:
            path: /health/ready
            port: 5000
          initialDelaySeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: equipment-service
spec:
  type: ClusterIP
  selector:
    app: equipment
  ports:
    - port: 80
      targetPort: 5000

---
apiVersion: v1
kind: ServiceAccount
metadata: 
  name: equipment-serviceaccount
  annotations: 
    azure.workload.identity/client-id: 855b9492-23c7-4d54-a82a-fa2cb0f15dd9
  labels: 
    azure.workload.identity/use: "true"